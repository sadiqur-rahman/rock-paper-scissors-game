<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="12r.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    </head>

    <body>
      <p class="title">Rock - Paper - Scissors</p>
      <p class="caption">Let's play...</p>

      <!-- Wrapper for move buttons -->
      <div class="moves-container">
        <button class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon" alt="rock">
        </button>

        <button class="move-button js-paper-button">
          <img src="images/paper-emoji.png" class="move-icon" alt="paper">
        </button>

        <button class="move-button js-scissors-button">
          <img src="images/scissors-emoji.png" class="move-icon" alt="scissors">
        </button>
      </div>

      <p class="js-moves move"></p>
      <p class="js-result result"></p>
      <p class="js-score score"></p>

      <!-- Wrapper for control buttons -->
      <div class="controls">
        <button class="auto-play-button js-auto-play">Auto Play</button>
        <button class="reset-score-button js-reset">Reset Score</button>
      </div>

      <p class="js-confirm"></p>
    </body>

  
  <script src="12r.js"></script>
</html>
